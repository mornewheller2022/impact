<script>
    const searchParams = new URLSearchParams(window.location.search);
    var key;
    var value;
   
    if (searchParams.has('key') && searchParams.has('value'))
    {
        key = searchParams.get('key');
        value = searchParams.get('value');

        window.dataLayer = window.dataLayer || [];
        window.dataLayer.push(function() {
        this.set('gtmKey', toString(key));
        this.set('gtmValue', toString(value));
        });
        console.log(key); 
        console.log(value);
    } 
       
 
</script>
<script>

    function getGTMKeys(){

        var newArray = new Array();
        var gtmKey;
        var gtmValue;
        try {
        window.dataLayer.push(function() {
        
            console.log('get key'); 
            gtmKey = this.get('gtmKey');
            if (gtmKey == null) {
                console.log('Null GTM key'); 
            } else {newArray[0] = gtmKey; }

            console.log('get value'); 
            gtmValue = this.get('gtmValue');
            if (gtmValue == null) {
                console.log('Null GTM value'); 
            } else {newArray[1] = gtmValue;}
        
        })
        } catch (error) {
            console.log('error array');
           
        }
        
        newArray[0] = "test";
        newArray[1] = "123";
        return newArray;
    }
   
</script>
<script>
   function callAPI() {

    var gtmArray = getGTMKeys();
    console.log(gtmArray[0]);
    console.log(gtmArray[1]);
    
    var apiUrl = "https://httpbin.org/get?key=" + gtmArray[0] + "&value=" + gtmArray[1];
    console.log("url:" + apiUrl);

    fetch(apiUrl)
        .then(function (result) {
            console.log("success");
            console.log(result);
        })
        .catch(function (err) {
            console.error(err);
        });
}
</script>
